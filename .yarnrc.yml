enableGlobalCache: false

logFilters:
  - code: YN0060
    level: discard
    text: "@callstack/react-theme-provider"
  - code: YN0069
    level: discard
    text: "@callstack/react-theme-provider"
  - code: YN0086
    level: discard
    text: peer dependencies are incorrectly met
  - code: YN0000
    level: discard
    text: "dynastyweb@workspace:."

nodeLinker: node-modules

packageExtensions:
  "@callstack/react-theme-provider@*":
    peerDependencies:
      react: "*"
  "@testing-library/react-hooks@*":
    peerDependencies:
      "@types/react": "*"
      react: "*"
      react-dom: "*"
