name: Firebase Backend CI/CD

on:
  push:
    branches: [dev]
    paths:
      - "apps/firebase/**"
      - ".github/workflows/firebase-ci-cd.yml"
  pull_request:
    branches: [dev]
    paths:
      - "apps/firebase/**"
      - ".github/workflows/firebase-ci-cd.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          cd apps/firebase/functions
          npm ci

      - name: Run linter
        run: |
          cd apps/firebase/functions
          npm run lint:ci

      - name: Run TypeScript check
        run: |
          cd apps/firebase/functions
          npm run build

      - name: Run tests
        run: |
          cd apps/firebase/functions
          npm run test -- --ci --coverage --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./apps/firebase/functions/coverage
          flags: firebase
          name: firebase-coverage
          fail_ci_if_error: false

  security-rules-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd apps/firebase/functions
          npm ci

      - name: Start Firebase emulators and run security rules tests
        run: |
          cd apps/firebase
          firebase emulators:exec --project demo-project 'npm test' --import=./emulator-data
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099

  # Staging deployment moved to staging-deploy.yml
  # Production deployment moved to production-deploy.yml
  # This workflow now only handles dev branch CI
